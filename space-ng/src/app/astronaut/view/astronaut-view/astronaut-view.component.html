<article *ngIf="astronaut">
  <header><h2>{{astronaut.name}}</h2></header>

  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="row mb-2">
          <div class="col-6">
            Spaceship
          </div>
          <div class="col-6">
            <span>{{astronaut.spaceship.id}}</span>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-6">
            Year of Birth
          </div>
          <div class="col-6">
            <span>{{astronaut.yearOfBirth}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
